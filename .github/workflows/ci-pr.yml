name: ci-merge
on: 
  pull_request:
    branches:
    - main
jobs:
  scan_project:
    runs-on: ubuntu-latest
    outputs:
      stacks: ${{ steps.publish.outputs.result }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v29.0.7
        with:
          files: |
            pulumi/project_config/*/Pulumi.*.yaml
      - name: List all changed files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file was changed"
          done
      - name: Generate stack list
        id: publish
        uses: actions/github-script@v6
        with:
          script: |
            changed_stacks = `${{steps.changed-files.outputs.all_changed_files}}`
            return changed_stacks.split(" ");

  # Run preview on each of the stacks (This spins up an individual job per stack)
  preview_stack:
    runs-on: ubuntu-latest
    needs:
      - scan_project
    strategy:
      matrix:
        stacks: ${{ fromJSON(needs.scan_project.outputs.stacks) }}
    steps:
      - name:  Preview Stack
        run: |
          # Would run Pulumi preview here
          echo ${{ matrix.stacks }}
      - name: Publish Project Changes
        id: publish
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `
                Pulumi preview was executed since changes were detected that are associated with this stack:
                
                üìù Pulumi Stack : ${{ matrix.stacks }}
                üîó Pulumi Preview : See action logs to see the preview output
              `
            })

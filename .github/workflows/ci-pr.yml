name: ci-merge
on: 
  pull_request:
    branches:
    - main
jobs:
  scan_project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v29.0.7
        with:
          files: |
            pulumi/project_config/project-*/Pulumi.*.yaml
      - name: Generate stack list
        id: publish
        uses: actions/github-script@v6
        with:
          script: |
            updated_stacks = steps.changed-files.outputs.added_files
            added_stacks = steps.changed-files.outputs.modified_files

            console.log(updated_stacks)
            console.log(added_stacks)
